<template>
    <!--to display filter on the parent component contact browser-->
    <lightning-layout horizontal-align="center" class="slds-box slds-theme_default">
        <lightning-layout-item padding="around-small" size="4">
            <c-custom-lookup 
            api-name="Account"  
            object-label="Account" 
            icon-name="standard:account" placeholder="Search" onselectrec={selectedRecordHandler}>
            </c-custom-lookup>
        </lightning-layout-item>
        
        <lightning-layout-item padding="around-small" size="4">
            <template lwc:if={industryPicklist.data}>
            <lightning-combobox
                label="Industry"
                value=Industry
                placeholder="Select Industry"
                options={industryPicklist.data.values}
                onchange={industryChangeHandler}
            ></lightning-combobox>
                </template>
        </lightning-layout-item>
    
        <lightning-layout-item class={createContact} padding="around-small" size="4" >
            <lightning-button 
            label="Create New Contact" 
            disabled={disableCreate}
            onclick={addNewContact}></lightning-button>    
        </lightning-layout-item>



    </lightning-layout>
    
</template>
