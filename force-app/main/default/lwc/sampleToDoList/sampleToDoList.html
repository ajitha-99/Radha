<template>
    <lightning-card>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input 
            type="text" 
            label="Add Task" 
            name ="taskname"
            value={taskname}
            onchange={handleClick}
            placeholder="Enter some text...">
        </lightning-input>
        </div>
            <lightning-button 
            variant="brand" 
            label="Add Task"
            onclick={addtaskhandler} 
            class="slds-m-left_x-small"
            >
        </lightning-button>
         
      <template lwc:if={tasks.length}>
            <ul>
                <template for:each={tasks} for:item="currtask">
                    <li key={currtask.taskname} class="slds-var-p-around_small">
                        <!-- Checkbox to mark task as completed -->
                        <lightning-input 
                            type="checkbox" 
                            label={currtask.taskname}
                            checked={currtask.completed}
                            onchange={handlechange}>
                        </lightning-input>
                        <!-- Task name -->
                         <template lwc:if={currtask.completed}>
                        <p class="slds-p-around_small">completed  {currtask.taskname}</p>
                        </template>
                    </li>
                </template>
            </ul>
        </template>
        




    </lightning-card>
    
</template>
