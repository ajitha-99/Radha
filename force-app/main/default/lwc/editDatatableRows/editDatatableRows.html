<!-- As we are using custom type which is available on 
 the custom data type we are using custom data type
 instead of lightning-data-table-->
<template>
    <template lwc:if={contactList}>
        <c-custom-data-type-for-data-table
        key-field="Id" 
        data={contactList} 
        columns={columns}
        onsave={saveHandler}
        draft-values={draftValues}>
    </c-custom-data-type-for-data-table>
    </template>
</template>
