<template>
    <template lwc:if={isAccountRatingHot}>
        <lightning-flow
        flow-api-name='Hot_Account_Rating'
        flow-input-variables={inputVariables}
    >
    </lightning-flow>
    </template>
    <template lwc:elseif={isAccountRatingWarm}>
         <lightning-flow
        flow-api-name='Warm_Account_Rating'
         flow-input-variables={inputVariables}
    >
    </lightning-flow>
    </template>
    <template lwc:elseif={isAccountRatingCold}>
         <lightning-flow
        flow-api-name='Cold_Account_Rating'
         flow-input-variables={inputVariables}
    >
    </lightning-flow>
    </template>
   
</template>
