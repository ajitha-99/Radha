  you can use lightning input field only with lightning record edit form
  if we don't put recordId the form will be opened in create mode.
  if we put recordId the form will be opened in edit mode.
  rest of the things are same in both scenarios
-->
<template>
    <lightning-card title="Record-Edit-Form Demo - Edit Mode">
        <lightning-record-edit-form
                object-api-name={objectApiName} 
                record-id={recordId}
                onsuccess={successHandler}
                onerror={errorHandler}
                onsubmit={submitHandler}>
                <lightning-messages></lightning-messages>
                <div class="slds-var-p-around_small">
                    <lightning-input-field field-name={fields.name}  ></lightning-input-field>
                    <lightning-input-field field-name={fields.industry}  ></lightning-input-field>
                    <lightning-input-field field-name={fields.rating}  ></lightning-input-field>
                    <lightning-input-field field-name={fields.revenue}  ></lightning-input-field>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button type="submit" 
                    variant="brand"
                    label="Create Account">
                    </lightning-button>
                      <lightning-button class="slds-var-p-around_small"
                    variant="brand"
                    label="Reset"
                    onclick={resetHandler}>
                    </lightning-button>
                </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
