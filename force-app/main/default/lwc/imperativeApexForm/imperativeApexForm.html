<template>
    <lightning-card title="Update using imperative Apex">
        <div class="slds-var-p-around_small">
            <lightning-input
            read-only="true"
            label="Account Name"
            value={accname}>
        </lightning-input>
        <lightning-input
        class="slds-var-p-around_small"
            label="Ticker Symbol"
            onchange={changeHandler}
            value={accticker}>
        </lightning-input>
        <lightning-button
        variant="brand"
        label="Update"
        onclick={updateTicker}>
        </lightning-button>

        </div>
    </lightning-card>
        
</template>
