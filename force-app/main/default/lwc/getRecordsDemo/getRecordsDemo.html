  // the actual data is stored in the results in the data so we have used the outputnames.results in the for:each loop
  whenever we use getrecords
-->
<template>
    <lightning-card title="Get Records Demo">
        <template lwc:if={outputNames}>
            <template for:each={outputNames.results} for:item="output">
                <p class="slds-var-p-around_small" key={output.result.id}>{output.result.fields.Name.value}</p>
            </template>
        </template>
       
    </lightning-card>
</template>
