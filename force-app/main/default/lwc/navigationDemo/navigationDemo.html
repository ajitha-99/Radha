<template>
    <lightning-card title="Navigation Demo">
        <div class="slds-var-p-around_small">
        
        <lightning-button label="Go to Home Page" 
        variant="brand"
        onclick={navHomeclickHandler} 
        class="slds-var-p-around_small">

        </lightning-button>
    </div>

        variant="brand"
        onclick={navAccListViewclickHandler} 
        class="slds-var-p-around_small">

        variant="brand"

    <div class="slds-var-p-around_small">
        
        <lightning-button label=" Edit Record Page"
